<!DOCTYPE html>
<html lang="en">
<head>
  <title>Welcome to Vetworking</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="default.css">
</head>
<body>
<div class="container">
  <div id="title" class="row">
    <div id="shrinktitle" class="titlename">Vetworking</div>
  </div>
</div>
<div class ="container">
  <div id = "pichost" class = "row">
    <img src = "handshake.jpg">
  </div>
  <div id="shrinkbox" class="row boxrow">
    <div class="col-md-12">
      <div class="col-md-6">
        <div id="signupbox">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Register</button>
          <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog modal-sm">
              <div id="formsize" class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Sign up with Vetworking!</h4>
                </div>
                <div class="modal-body">
                  <form id ="signup">
                    <div>
                      <div class="radio">
                        <div class="form-group">
                          <label for="firstname"></label>
                          <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name" min="1" max="10">
                        </div>
                        <div class="form-group">
                          <label for="lastname"></label>
                          <input type="text" name="lastname" class="form-control" id="lastname" placeholder="Last Name" min="1" max="10">
                        </div>
                        <div class="form-group">
                          <label for="password"></label>
                          <input type="password" name="password"class="form-control" id="password" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="verifypassword"></label>
                          <input type="password" name="verifypassword"class="form-control" id="verifypassword" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="email"></label>
                          <input type="email" name="email" class="form-control" id="email" placeholder="Email">
                        </div>
                        <div class="form-group">
                          <label for="zipcode"></label>
                          <input type="text" name="zipcode" class="form-control" id="zipcode" placeholder="Zip Code">
                        </div>
                      </div>
                      <button id ="signupbutton" type="submit" class="btn btn-default">Sign up!</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div id="loginbox">
          <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#modallogin">Login</button>
          <div class="modal fade" id="modallogin" role="dialog">
            <div class="modal-dialog modal-sm">
              <div id="formsizelogin" class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Welcome back!</h4>
                </div>
                <div class="modal-body">
                  <form id ="login">
                    <div>
                      <div class="radio">
                        <div class="form-group">
                          <label for="emaillogin"></label>
                          <input type="text" name="emaillogin" class="form-control" id="emaillogin" placeholder="Email" min="1" max="10">
                        </div>
                        <div class="form-group">
                          <label for="passwordlogin"></label>
                          <input type="password" name="passwordlogin"class="form-control" id="passwordlogin" placeholder="Password">
                        </div>
                        <div class="form-group">
                          <label for="verifypasswordlogin"></label>
                          <input type="password" name="verifypasswordlogin"class="form-control" id="verifypasswordlogin" placeholder="Verify Password">
                        </div>
                        <button id ="loginbutton" type="submit" class="btn btn-default">Login in</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
